<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login2.css">
    <title>National Health Connection</title>
</head>
<body>
        <!-- First Navbar -->
        <nav class="navbar">
            <div class="navbar-left">
                <h1>National Health Connection</h1>
            </div>
            <div class="navbar-right">
                <a class="loginbutton" href="sign.html">Create your NHC Account</a>
            </div>
        </nav>

   <!-- Second Navbar -->
   <nav class="loginup-navbar">
    <div class="navbar-left">
        <!-- <h1>Login</h1> -->
    </div>
</nav>
<div class="login-form">
    <h1>Create account</h1>
    <div class="container">
        <div class="main">
            <div class="content">
                <h2>Log In</h2>
                <form action="#" method="post">
                    <label for="email">Email</label>
                    <input type="email" id="loginemail" name="email" required> 
                    <label for="password">Password</label>
                    <input type="password" id="loginpassword" name="password" required minlength="8">
                     <button class="btn" type="submit" id="login_btn">
                        Login
                     </button>

                </form>
                <p class="account">Don't Have An Account? <a href="#">Signup</a></p>
                 
            </div>
            <div class="form-img">
                <img src="assets/laptop.jpg" alt="">
            </div>
        </div>
    </div>
</div>









<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

   <script type="module" src="config.js"></script>
   <script  type="module" src="signlogin.js"></script>
</body>
</html>
